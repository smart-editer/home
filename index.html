<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
<i id="historyIcon" class="fa-solid fa-database"></i>
<i id="browsericon" class="fa-solid fa-info"></i>


        <h1>Smart URL Shortener</h1>
        <div class="input-wrapper">
            <input type="text" id="urlInput" placeholder="Enter URL" required>
            <i id="pasteIcon" class="fas fa-paste"></i>
        </div>
        <input type="text" id="aliasInput" placeholder="Enter Custom Alias (optional)">
        

        <button id="submitBtn">Shorten URL</button>
        <div id="resultContainer">
            <textarea id="result" rows="2" readonly placeholder="result" disabled></textarea>
            <button id="copyBtn" style="display:none;">Copy</button>
            <button id="openBtn" style="display:none;">Open</button>
        </div>
    </div>
       <!-- Popup Window -->
    <div id="popupWindow">
        <span id="popupClose">&times;</span>
        <h2>History</h2>
        <div id="historyContent"></div>
    </div>
    
    <!-- Popup Window -->
<div id="popupWindowlink">
<span id="popupCloselink">&times;</span>
<div id="link-tools">
<i id="link-google" class="fa-solid fa-shield"></i>
<i id="link-brave" class="fa-brands fa-chrome"></i>
<i id="link-instagram" class="fa-brands fa-instagram"></i>
<i id="link-facebook" class="fa-brands fa-facebook"></i>
<i id="link-youtube" class="fa-brands fa-youtube"></i>
</div>
</div>
<script defer='defer' type="text/JavaScript">
function togglePopup() {
    const popup = document.getElementById('popupWindowlink');
    popup.style.display = popup.style.display === 'block' ? 'none' : 'block';}
document.getElementById('browsericon').addEventListener('click', togglePopup);
document.getElementById('popupCloselink').addEventListener('click', togglePopup);
const linkIds = ['link-google', 'link-brave', 'link-instagram', 'link-youtube', 'link-facebook'];
const targetUrls = {
  'link-google': 'https://digitalseva.csc.gov.in/dashboard',
  'link-brave': 'https://search.brave.com/',
  'link-instagram': 'https://www.instagram.com',
  'link-youtube': 'https://www.youtube.com',
  'link-facebook': 'https://www.facebook.com'
};
linkIds.forEach(linkId => {
  document.getElementById(linkId).addEventListener('click', function() {
    window.location.href = targetUrls[linkId];
  });
});
</script>
<script src="script.js"></script>
</body>
</html>
